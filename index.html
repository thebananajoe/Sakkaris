<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei personaggi</title>
    <style>
        /* Stili CSS */
        .attribute-selector {
            cursor: pointer;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 5px;
        }

        .attribute-selector.selected {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <button id="chooseCharacterBtn">Scegli il tuo personaggio</button>
    <div id="characterInfo" style="display: none;">
        <h2>Nome: <span id="characterName"></span></h2>
        <div id="attributes">
            <h3>Attributi</h3>
            <div class="attribute-selector" id="strength1"></div>
            <div class="attribute-selector" id="strength2"></div>
            <div class="attribute-selector" id="strength3"></div>
            <div class="attribute-selector" id="strength4"></div>
            <br>
            <div class="attribute-selector" id="agility1"></div>
            <div class="attribute-selector" id="agility2"></div>
            <div class="attribute-selector" id="agility3"></div>
            <div class="attribute-selector" id="agility4"></div>
            <!-- Aggiungi altri attributi qui -->
        </div>
        <button id="confirmBtn">Conferma</button>
    </div>

    <script>
        const characters = ["Personaggio 1", "Personaggio 2", /* aggiungi altri personaggi qui */];

        function toggleAttributeSelection(attributeId, index) {
            const attributeElement = document.getElementById(attributeId);
            attributeElement.classList.toggle('selected');
            // Se vuoi fare qualcosa quando l'attributo viene selezionato/deselezionato, aggiungi qui la logica
        }

        document.getElementById('chooseCharacterBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const character = characters[randomIndex];
            
            document.getElementById('characterName').innerText = character;
            document.getElementById('characterInfo').style.display = 'block';
        });

        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Conta quanti puntini sono selezionati per ciascun attributo
            const strengthPoints = document.querySelectorAll('#attributes .attribute-selector#strength1.selected, #attributes .attribute-selector#strength2.selected, #attributes .attribute-selector#strength3.selected, #attributes .attribute-selector#strength4.selected').length;
            const agilityPoints = document.querySelectorAll('#attributes .attribute-selector#agility1.selected, #attributes .attribute-selector#agility2.selected, #attributes .attribute-selector#agility3.selected, #attributes .attribute-selector#agility4.selected').length;

            // Fai qualcosa con i valori degli attributi (es. aggiungi a un oggetto character)
            console.log("Forza:", strengthPoints);
            console.log("AgilitÃ :", agilityPoints);
        });

        // Aggiungi eventi di clic per ciascun puntino
        const attributeSelectors = document.querySelectorAll('.attribute-selector');
        attributeSelectors.forEach((selector, index) => {
            selector.addEventListener('click', () => {
                const attributeId = selector.getAttribute('id');
                toggleAttributeSelection(attributeId, index);
            });
        });
    </script>
</body>
</html>
