<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dei personaggi</title>
    <style>
        /* Stili CSS */
        .attribute-selector {
            cursor: pointer;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 5px;
        }

        .attribute-selector.selected {
            background-color: #007bff;
        }

        .attribute-selector.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button id="chooseCharacterBtn">Scegli il tuo personaggio</button>
    <div id="characterInfo" style="display: none;">
        <h2>Nome: <span id="characterName">Personaggio 1</span></h2>
        <div>
            <label for="playerName">Il tuo nome:</label>
            <input type="text" id="playerName" placeholder="Inserisci il tuo nome">
        </div>
        <div id="pointsRemaining">Punti rimanenti: <span id="pointsCount">4</span></div>
        <div id="attributes">
            <h3>Attributi</h3>
            <div id="comandare" class="attribute">
                Comandare:
                <div class="attribute-selector" data-type="comandare"></div>
            </div>
            <div id="empatizzare" class="attribute">
                Empatizzare:
                <div class="attribute-selector" data-type="empatizzare"></div>
            </div>
            <div id="manipolare" class="attribute">
                Manipolare:
                <div class="attribute-selector" data-type="manipolare"></div>
            </div>
            <div id="cacciare" class="attribute">
                Cacciare:
                <div class="attribute-selector" data-type="cacciare"></div>
            </div>
            <div id="studiare" class="attribute">
                Studiare:
                <div class="attribute-selector" data-type="studiare"></div>
            </div>
            <div id="armeggiare" class="attribute">
                Armeggiare:
                <div class="attribute-selector" data-type="armeggiare"></div>
            </div>
            <div id="infiltrare" class="attribute">
                Infiltrare:
                <div class="attribute-selector" data-type="infiltrare"></div>
            </div>
            <div id="combattere" class="attribute">
                Combattere:
                <div class="attribute-selector" data-type="combattere"></div>
            </div>
            <div id="distruggere" class="attribute">
                Distruggere:
                <div class="attribute-selector" data-type="distruggere"></div>
            </div>
            <!-- Aggiungi altri attributi qui -->
        </div>
        <button id="confirmBtn">Conferma</button>
    </div>

    <script>
        const characters = ["Personaggio 1", "Personaggio 2"]; // Aggiungi altri personaggi qui
        let remainingPoints = 4; // Numero di punti iniziale
        const maxSelectedPoints = 4; // Numero massimo di puntini selezionabili per attributo
        const attributes = {
            comandare: { selected: false },
            empatizzare: { selected: false },
            manipolare: { selected: false },
            cacciare: { selected: false },
            studiare: { selected: false },
            armeggiare: { selected: false },
            infiltrare: { selected: false },
            combattere: { selected: false },
            distruggere: { selected: false }
        }; // Oggetto per tenere traccia degli attributi selezionati

        function updatePointsCount() {
            document.getElementById('pointsCount').innerText = remainingPoints;
        }

        function toggleAttributeSelection(attributeType) {
            const selectedCount = Object.values(attributes).filter(attr => attr.selected).length;

            if (attributes[attributeType].selected) {
                attributes[attributeType].selected = false;
                remainingPoints++; // Aumenta i punti disponibili quando deselezioni un attributo
            } else if (selectedCount < maxSelectedPoints && remainingPoints > 0) {
                attributes[attributeType].selected = true;
                remainingPoints--; // Diminuisci i punti disponibili quando selezioni un attributo
            }

            updatePointsCount(); // Aggiorna il conteggio dei punti disponibili
        }

        document.getElementById('chooseCharacterBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * characters.length);
            const character = characters[randomIndex];
            
            document.getElementById('characterName').innerText = character;
            document.getElementById('characterInfo').style.display = 'block';
            remainingPoints = 4; // Reimposta il numero di punti disponibili
            updatePointsCount(); // Aggiorna il conteggio dei punti disponibili
        });

        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Fai qualcosa con i valori degli attributi (es. aggiungi a un oggetto character)
            const playerName = document.getElementById('playerName').value;
            console.log("Nome del giocatore:", playerName);
            console.log("Attributi selezionati:");
            for (const attr in attributes) {
                if (attributes[attr].selected) {
                    console.log(attr);
                }
            }
        });

        // Aggiungi eventi di clic per ciascun puntino
        const attributeSelectors = document.querySelectorAll('.attribute-selector');
        attributeSelectors.forEach(selector => {
            const attributeType = selector.parentElement.id;
            selector.addEventListener('click', () => {
                toggleAttributeSelection(attributeType);
                selector.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
